<!DOCTYPE html>
<html>
    <head>
    <title> Musician Tree </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel = "stylesheet">
    <style type = "text/css">
    p
    {
      text-align:center;   
    }
    #search
    
    {
      position:absolute; top: 600px; left: 400px;  
    }
    
    .nav nav-pills nav-stacked
    {
      position:fixed;
    }
    </style>
    </head>
    
<body>
  <div class = "navbar navbar-inverse">  
      <button type = "button" class = "btn btn-default btn-lg"> 
        <span class = "glyphicon glyphicon-align-left"> </span>
      </button>
      <button type = "button" class = "btn btn-default btn-lg">
        <span class = "glyphicon glyphicon-home"> </span>
      </button>
    </div>
    
    <ul class="nav nav-pills nav-stacked">
    <li> <a href="#"> Profile 
    <span class = "glyphicon glyphicon-user"> </span>
    </a>
    </li>
    
    <li> <a href="#Message"> Messages 
    <span class = "glyphicon glyphicon-envelope"> </span>
    </a>
    </li>
    
    <li> <a href="#Friends"> Friends 
    <span class = "glyphicon glyphicon-tree-deciduous"> </span>
    </a>
    </li>
    
    <li> <a href="#Report"> Report a Problem
    <span class = "glyphicon glyphicon-pencil"> </span>
    </a>
    </li>
    
    <li> <a href="#login"> Log-Out
    <span class = "glyphicon glyphicon-off"> </span>
    </a>
    </li>
    </ul>
    
    <div class="jumbotron">
      <p id = "titleText"> Find a Musician! </p>
        <p> Search by...</p>
            <form class="form-horizontal" role="form">
            <div class="form-group">
            <label for="findUser" class="col-sm-offset-2 col-sm-10"> Name </label>
            <div class="col-sm-offset-2 col-sm-10">
            <input type="text" class="form-control" id="findUsername" placeholder="Search">
            </div>
     </div>
     
     
     
     
      <div class="form-group">
      <label for="findInstruments" class="col-sm-offset-2 col-sm-10"> Instruments </label>
    
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
      <label> <input type="checkbox" value=""> Guitar </label>
      </div>
      </div>
      </div>
      
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
      <label> <input type="checkbox" value=""> Drums </label>
      </div>
      </div>
      </div>
  
  
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
      <label> <input type="checkbox" value=""> Bass </label>
      </div>
      </div>
      </div>
  
     <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
     <div class="checkbox">
     <label> <input type="checkbox" value=""> Piano </label>
     </div>
     </div>
     </div>
  
     <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
     <div class="checkbox">
     <label> <input type="checkbox" value=""> Vocals </label>
     </div>
     </div>
     </div>
  
     <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10" id = "search">
     <button type="submit" class="btn btn-default">Search</button>
     </div>
     </div>
     </div>
  </form>
    
    
    
    
    
</body>
  
</html>
