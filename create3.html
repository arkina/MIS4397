<!DOCTYPE html>
<html>
    <head>
    <title> Create a Account Step 3 </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel = "stylesheet">
    <style type = "text/css">
    
    #form-group
    {
        position:fixed; top: 100px;
    }
    
    </style>
    </head>
    
    <body>
    <div class = "navbar navbar-inverse">  
      <button type = "button" class = "btn btn-default btn-lg"> 
        <span class = "glyphicon glyphicon-arrow-left"> </span>
      </button>
    </div>
    
   <form class="form-horizontal" role="form">
   <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Create a Username </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
    <div class="form-group">
    <label for="confirmPassword" class="col-sm-2 control-label">Re-Type Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" placeholder="Password Again">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Continue</button>
    </div>
  </div>
  </form>
  
  </body>
  
  </html>
